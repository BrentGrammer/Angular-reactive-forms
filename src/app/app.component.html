<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
          </div>
          <span
            class="help-block"
            *ngIf="
              !signupForm.get('userData.username').valid &&
              signupForm.get('userData.username').touched
            "
          >
            <span
              *ngIf="
                signupForm.get('userData.username').errors['nameIsForbidden']
              "
              >This username is forbidden.</span
            >
            <span *ngIf="signupForm.get('userData.username').errors['required']"
              >This username is Required.</span
            >
          </span>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
          </div>
          <span
            class="help-block"
            *ngIf="
              !signupForm.get('userData.email').valid &&
              signupForm.get('userData.email').touched
            "
            >Email is invalid</span
          >
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="let hobby of getHobbyControls(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">
          Submit
        </button>
      </form>
      <p *ngIf="!signupForm.valid && signupForm.touched">Form is invalid</p>
    </div>
  </div>
</div>
